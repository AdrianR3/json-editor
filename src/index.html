        <h2 class="text-xl font-semibold mb-4">Settings</h2>
        <p class="mb-4">Editor Settings</p>

        <div class="mb-4 flex items-center">
          <input type="checkbox" id="lineWrapSetting" class="setting-option mr-2 h-4 w-4" />
          <label for="lineWrapSetting" class="text-sm">Enable Line Wrapping</label>
        </div>
        
        <div class="mb-4">
          <label for="fontSizeSetting" class="block text-sm mb-1">Font Size</label>
          <select id="fontSizeSetting" class="setting-option w-full p-2 border border-gray-300 rounded">

            <option value="text-base" selected>Medium</option>
            <option value="text-lg">Large</option>
            <option value="text-xl">Extra Large</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="indentationSetting" class="block text-sm mb-1">Indentation</label>
          <select id="indentationSetting" class="setting-option w-full p-2 border border-gray-300 rounded" disabled>
            <option value="2">2 Spaces</option>
            <option value="4" selected>4 Spaces</option>
            <option value="tab">Tab</option>
          </select>
        </div>

        <button id="closePopup" class="px-4 py-2 bg-red-500 text-white float-end rounded hover:bg-red-600">
